{% set name = "omnipkg" %}
{% set version = "1.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92934e7b1fefc1addf0d92e053338f02ab587cb183218ff97f31b8e2ae19bd82

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"
  entry_points:
    - omnipkg = omnipkg.cli:main
    - 8pkg = omnipkg.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
  run:
    - python >={{ python_min }}
    - redis-py >=5.0
    - packaging >=23.0
    - requests >=2.20
    - filelock >=3.9
    - tomli
    - tqdm
    - safety >=3.0
    - aiohttp
    - uv

test:
  imports:
    - omnipkg
  commands:
    - omnipkg --version
    - python -c "import omnipkg; assert omnipkg.__version__ == '{{ version }}'"

about:
  home: https://github.com/1minds3t/omnipkg
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE
  summary: 'The Ultimate Python Dependency Resolver. One environment. Infinite packages. Zero conflicts.'
  description: |
    omnipkg simplifies Python dependency management by enabling mid-script version switching and conflict isolation.
    Requires a running Redis server (v5.0+), which must be installed and started separately by the user.
    Tested on Windows, macOS, Linux, and Raspberry Pi.
  doc_url: https://github.com/1minds3t/omnipkg
  dev_url: https://github.com/1minds3t/omnipkg

extra:
  recipe-maintainers:
    - 1minds3t
